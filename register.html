<!DOCTYPE html>
<html>
<head>
  <title>FinTrack Register</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="auth-container">

    <!-- LEFT SIDE -->
    <div class="auth-left">
        <h1>FinTrack</h1>
        <p>Take control of your student finances</p>
        <img src="images/Register.png" class="brand-icon">
    </div>

    <!-- RIGHT SIDE -->
    <div class="auth-right">
        <img src="images/Regi.jpg" alt="Finance Image" class="auth-image">

    <h2>Create Account ðŸš€</h2>
    <p class="subtitle">Start your smart finance journey</p>

    <form id="registerForm">

        <div class="input-group">
            <input type="text" id="name" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <input type="text" id="college" placeholder="College Name" required>
        </div>

        <div class="input-group">
            <input type="text" id="year" placeholder="Year" required>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <button type="submit" class="login-btn">Register</button>

    </form>

    <p class="register-link">
        Already have account?
        <a href="login.html">Login</a>
    </p>

</div>

<script src="js/auth.js"></script>
</body>
</html>
